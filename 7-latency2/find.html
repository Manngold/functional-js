L을 활용한 find 함수 구현

<script>
  const users = [
    { age: 30 },
    { age: 20 },
    { age: 21 },
    { age: 25 },
    { age: 33 },
    { age: 36 },
    { age: 27 },
    { age: 22 },
  ];
  const find = curry((f, iter) => go(iter, L.filter(f), take(1), ([a]) => a));
  log(find((a) => a.age < 30)(users));

  go(
    users,
    L.map((u) => u.age),
    find((a) => a < 30),
    log
  ); // curry를 통해 go 함수와 함께 활용 가능
</script>
