<script>
  // callback
  const log = console.log;
  const add10 = (a, callback) => {
    setTimeout(() => callback(a + 10), 100);
  };

  add10(5, (res) => {
    add10(res, (res) => {
      add10(res, (res) => {
        log(res);
      });
    });
  });
</script>

<script>
  //promise

  const add20 = (a) => {
    return new Promise((resolve) => setTimeout(() => resolve(a + 20), 100));
  };

  add20(10).then(add20).then(add20).then(add20).then(log);
</script>
