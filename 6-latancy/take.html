take : 원하는 만큼의 l만큼 배열에 넣어주는 함수

<script>
  const go = (...args) => reduce((a, f) => f(a), args);

  const L = {};
  L.range = function* (l) {
    let i = -1;
    while (++i < l) {
      yield i;
    }
  };

  const take = curry((l, iter) => {
    let res = [];
    for (const a of iter) {
      res.push(a);
      if (res.length == l) return res;
    }
  });

  go(L.range(10000), take(10), log);
</script>
