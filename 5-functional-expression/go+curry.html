curry란 함수를 값으로 다루면서 받아둔 함수를 내가 원하는 시점에 평가한다.

<script>
  const curry = (f) => (a, ..._) =>
    _.length ? f(a, ..._) : (..._) => f(a, ..._);
</script>

함수를 인자로 받고 함수를 리턴한다. 이후 curry의 인자가 2개 이상이라면 해당
함수를 인자들과 실행하고 충족되지 않는다면 이후에 인자를 하나 더 받고 실행한다.

<script>
  const mult = curry((a, b) => a * b);
  const mult3 = mult(3);
  log(mult3); //인자가 하나만 받았으므로 (..._) => f(a, ..._)를 리턴한다.
  log(mult3(5)); //이후 인자를 전달하면서 원하는 시점에 평가를 한다.
</script>
